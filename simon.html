<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simon</title>

  <script src="https://code.jquery.com/jquery-2.2.1.js" type='text/javascript'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="simon.css">
  <script type="text/javascript" src="simon.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="back">
      <div class="game-board">
				<div class="hal">

      <div class="pad shape1" data-tile='1'></div>
      <div class="pad shape2" data-tile='2'></div>
      <div class="pad shape3" data-tile='3'></div>
      <div class="pad shape4" data-tile='4'></div>

      <div class="circle"></div>
    </div>
    </div>
  </div>
</div>


<div class="level">
  <h2>Level: 1</h2>
</div>
<div class="score">
  <h2>Score: 0</h2>
</div>
<ul class="difficulty">
  <li>
    <input type="radio" class="difOpt" name="difficulty" value="2">Easy
  </li>
  <li>
    <input type="radio" class="difOpt" name="difficulty" value="1">Normal
  </li>
  <li>
    <input type="radio" class="difOpt" name="difficulty" value="0.5">Hard
  </li>
</ul>

<div class="game-info">
  <h2>Round: <span data-round="0">0</span</h2>
  <button data-action="start">Press to play</button>
  <p data-action="lose">Sorry Hal has just linked with sky net and humanity was anilated</p>
</div>


</body>
</html>
